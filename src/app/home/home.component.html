<div class="container">
    <br>
    <div class="card" style="width: 18rem;">
        <br>
        <div class=" d-flex align-items-center justify-content-center">
            <img src="https://www.guelphfht.com/wp-content/uploads/2015/09/Female-Doctor.jpg" class="card-img-top rounded-circle shadow-6-strong mb-4" style="width: 150px;" alt="Gyna"/>
        </div>
        
        <div class="card-body ">
          <h5 class="card-title text-center" *ngFor="let gyna of GynaList">{{gyna.gynaFullName}} </h5>
          <h6 class="card-subtitle text-center mb-2 text-muted">Obstetrician-gynecologist</h6>
          <br>
          <ul class="list-unstyled" *ngFor="let gyna of GynaList">
            <li class="mb-1"><i class="fas fa-map-marker me-3 text-danger"></i>{{gyna.gynaLocation}}</li>
            <li class="mb-1"><i class="fa fa-envelope me-3 text-danger"></i>{{gyna.gynaEmail}}</li>
            <li class="mb-1"><i class="fa fa-mobile me-3 text-danger"></i>Mobile: {{gyna.gynaMobile}}</li>
          </ul> 
        </div>
        <hr>
        <div class="list-group list-group-light">
            <a href="/Dashboard" class="list-group-item list-group-item-action px-3 border-0 ripple"><i class="fa fa-balance-scale me-3 text-danger"></i>Dashboard</a>
            <a href="/Appointments" class="list-group-item list-group-item-action px-3 border-0 ripple"><i class="fa fa-calendar-check me-3 text-danger" aria-hidden="true"></i>Appointments</a>
            <a href="/Articles" class="list-group-item list-group-item-action px-3 border-0 ripple"><i class="fa fa-sticky-note me-3 text-danger" aria-hidden="true"></i>Articles   </a>
            <a href="/Patients" class="list-group-item list-group-item-action px-3 border-0 ripple"><i class="fa fa-heartbeat me-3 text-danger" aria-hidden="true"></i>Patients</a>
          </div>
       
      </div>
   
  </div>
